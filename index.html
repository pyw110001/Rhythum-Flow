        touch-action: none; /* Prevent zoom/scroll on mobile */
      }
      .hit-effect {
        animation: ping 0.3s cubic-bezier(0, 0, 0.2, 1);
      }
      @keyframes ping {
        75%, 100% {
          transform: scale(2);
          opacity: 0;
        }
      }
